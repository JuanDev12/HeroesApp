<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} heroe
  <small> {{ heroe.superhero }} </small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput [(ngModel)]="heroe.superhero" type="text" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required [(ngModel)]="heroe.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" required [(ngModel)]="heroe.characters" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.id }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input matInput type="url" required [(ngModel)]="heroe.alt_image" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button
        mat-raised-button
        color="primary"
        class="submitButton"
        (click)="guardar()"
      >
        <mat-icon>{{ heroe.id ? "Actualizar" : "Crear" }}</mat-icon>
        Guardar
      </button>

      <span class="spacer"></span>

      <button
        mat-raised-button
        (click)="eliminar()"
        color="accent"
        *ngIf="heroe.id"
      >
        <mat-icon>remove</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
